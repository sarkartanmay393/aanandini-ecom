databases:
  - name: aanandini-db
    databaseName: aanandini
    user: aanandini
    plan: free
    region: singapore

services:
  # ---------------------------------------------------------------------------
  # API Service (NestJS)
  # ---------------------------------------------------------------------------
  - type: web
    name: aanandini-api
    runtime: docker
    dockerContext: .
    dockerfilePath: ./apps/api/Dockerfile
    plan: free
    region: singapore
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aanandini-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

  # ---------------------------------------------------------------------------
  # Admin Panel (Next.js)
  # ---------------------------------------------------------------------------
  - type: web
    name: aanandini-admin
    runtime: docker
    dockerContext: .
    dockerfilePath: ./apps/admin/Dockerfile
    plan: free
    region: singapore
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "3000"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://aanandini-api.onrender.com

  # ---------------------------------------------------------------------------
  # Customer Web App (Next.js)
  # ---------------------------------------------------------------------------
  - type: web
    name: aanandini-web
    runtime: docker
    dockerContext: .
    dockerfilePath: ./apps/web/Dockerfile
    plan: free
    region: singapore
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "3000"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://aanandini-api.onrender.com

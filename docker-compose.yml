services:
  postgres:
    image: postgres:15-alpine
    container_name: anandibi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: anandibi
      POSTGRES_PASSWORD: anandibi_secret
      POSTGRES_DB: anandibi
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

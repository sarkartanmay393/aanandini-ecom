version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    env_file: .env.production
    volumes:
      - uploads_data:/app/uploads
    networks:
      - aanandini-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://34.131.218.30:3002}
    restart: always
    env_file: .env.production
    networks:
      - aanandini-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://34.131.218.30:3002}
    restart: always
    env_file: .env.production
    networks:
      - aanandini-network

  proxy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - aanandini-network
    depends_on:
      - api
      - admin
      - web

networks:
  aanandini-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  uploads_data:

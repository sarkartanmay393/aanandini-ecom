services:
  postgres:
    image: postgres:15-alpine
    container_name: aanandini-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aanandini
      POSTGRES_PASSWORD: aanandini_secret
      POSTGRES_DB: aanandini
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

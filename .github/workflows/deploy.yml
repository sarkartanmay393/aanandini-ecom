name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aanandini:api-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache,mode=max

      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aanandini:admin-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aanandini:web-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aanandini:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for compose file)
        uses: actions/checkout@v4

      - name: Copy Compose and Caddyfile to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_KEY }}
          source: "docker-compose.deploy.yml,Caddyfile"
          target: "/home/${{ secrets.HOST_USER }}/app"

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_KEY }}
          envs: DOCKER_USERNAME
          script: |
            cd /home/${{ secrets.HOST_USER }}/app
            echo "Pulling latest images..."
            # Login if repo is private
            # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Export vars for compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            docker compose -f docker-compose.deploy.yml pull
            docker compose -f docker-compose.deploy.yml up -d --remove-orphans
            docker system prune -f
            
            # Get latest logs to verify startup in GitHub Actions
            echo "Deployment successful. Fetching logs..."
            sleep 5
            docker compose -f docker-compose.deploy.yml logs --tail=50
